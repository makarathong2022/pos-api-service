
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-api-deployment
  labels:
    app: pos-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pos-api
  template:
    metadata:
      labels:
        app: pos-api
    spec:
      containers:
      - name: pos-api
        image: 420122552625.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:16fd02ef2a4d0592743f747403d6c284242935f0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080