
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-api-deployment
  labels:
    app: pos-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pos-api
  template:
    metadata:
      labels:
        app: pos-api
    spec:
      containers:
      - name: pos-api
        image: 420122552625.dkr.ecr.ap-southeast-1.amazonaws.com/pos-api-service:7642e90e67c26647b95f33db353984cc6b3e753e
        imagePullPolicy: Always
        ports:
        - containerPort: 8080